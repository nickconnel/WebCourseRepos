  <h2>Contact Us</h2>
  <form action="#" method="POST">
        <div class="col-xs-2"><label for="name" >Name:</label></div>
        <div class="col-xs-10"><input type="text" id="name" name="name"></div>
        <div class="col-xs-2"><label for="email">Email:</label></div>
        <div class="col-xs-10"><input type="text" id="email" name="email" required></div>
        <div class="col-xs-2"><label for="phone">Phone Number:</label></div>
        <div class="col-xs-10"><input type="text" id="phoneNumber" name="phoneNumber"></div>
        <div class="col-xs-2"><label for="reason">Reason for Inquiry:</label></div>

        <div class="col-xs-10"><select id="contact" name="contact">
            <option value="catering" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="col-xs-12">
          <label for="info">Additional Information</lable>
          <textarea id="info"></textarea>
        </div>
        <div class="col-xs-12">
          <label for="repeatPatron">Have you been to the restaurant before?</label>
          <label for="choice1">No</lable>
          <input type="radio" id="choice1" name="beenThere" value="yes">
          <label for="choice2">Yes</lable>
          <input type="radio" id="choice2" name="beenThere" value="no">
        </div>
        <div class="col-xs-12">
          <label for="contactDays">Best Days to Contact You:</label>
          <input type="checkbox" id="monday" name="day" value="monday">
          <label for="frontEnd">M</lable>
          <input type="checkbox" id="tuesday" name="day" value="tuesday">
          <label for="backEnd">T</lable>
          <input type="checkbox" id="wednesday" name="day" value="wednesday">
          <label for="database">W</lable>
          <input type="checkbox" id="thursday" name="day" value="thursday">
          <label for="backEnd">Th</lable>
          <input type="checkbox" id="friday" name="day" value="friday">
          <label for="database">F</lable>
        </div>
        <div class="col-xs-12">
          <input type="submit" name="submit" value="Submit">
        </div>
  </form>
